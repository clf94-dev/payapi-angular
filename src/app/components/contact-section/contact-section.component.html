<div class="contact-section" fxLayout="row wrap">
  <div
    class="form"
    fxFlex.xs="100%"
    fxFlex.sm="100%"
    fxFlex.md="50%"
    fxFlex.lg="50%"
  >
    <form class="form-col" fxLayout="column">
      <input type="text" name="name" placeholder="Name" />

      <input type="email" name="email" id="" placeholder="Email Address" />
      <input type="text" name="" id="" placeholder="Company Name" />
      <input type="text" placeholder="Title" />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Message"
      ></textarea>
      <div class="checkbok-row" fxLayout="row">
        <input type="checkbox" name="checkbox" id="" class="checkbox" />
        <label for="checkbox"
          >Stay up-to-date with company announcements and updates to our
          API</label
        >
      </div>
      <Button type="submit" class="submit-btn"> Submit </Button>
    </form>
  </div>
  <div
    class="contact-comp-cont"
    fxFlex.xs="100%"
    fxFlex.sm="100%"
    fxFlex.md="50%"
    fxFlex.lg="50%"
  >
    <h3>Join the thousands of innovators already building with us</h3>
    <div class="contact-comp-row" fxLayout="row wrap">
      <div
        class="company-col"
        fxFlex.xs="50%"
        fxFlex.sm="50%"
        fxFlex.md="33%"
        fxFlex.lg="33%"
        *ngFor="let logo of logos; let i = index"
      >
        <img class="logo" src="{{ logo.src }}" alt="{{ logo.imgAlt }}" />
      </div>
    </div>
  </div>
</div>
