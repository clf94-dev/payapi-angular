
<div *ngFor='let middle of middledata; let i=index'>

    <div class="middleHome-section {{middle.classes}}" fxLayout="row wrap">
        <div class="text-col" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%" fxFlex.lg="50%">
            <h2>{{middle.title}}</h2>
            <p>{{middle.text}}</p>

        </div>
        <div class="img-col" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.md="50%" fxFlex.lg="50%">
            <img src="{{middle.src}}" alt="{{middle.imgAlt}}">
        </div>

    </div>
</div>
